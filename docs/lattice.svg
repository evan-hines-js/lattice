<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="800" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#38bdf8"/>
      <stop offset="100%" stop-color="#818cf8"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-strong">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)" rx="16"/>

  <!-- Subtle background grid -->
  <g opacity="0.04" stroke="#38bdf8" stroke-width="0.5">
    <line x1="80" y1="0" x2="80" y2="400"/>
    <line x1="160" y1="0" x2="160" y2="400"/>
    <line x1="240" y1="0" x2="240" y2="400"/>
    <line x1="320" y1="0" x2="320" y2="400"/>
    <line x1="480" y1="0" x2="480" y2="400"/>
    <line x1="560" y1="0" x2="560" y2="400"/>
    <line x1="640" y1="0" x2="640" y2="400"/>
    <line x1="720" y1="0" x2="720" y2="400"/>
    <line x1="0" y1="80" x2="800" y2="80"/>
    <line x1="0" y1="160" x2="800" y2="160"/>
    <line x1="0" y1="240" x2="800" y2="240"/>
    <line x1="0" y1="320" x2="800" y2="320"/>
  </g>

  <!--
    3D LATTICE CUBE — 3×3×3 grid viewed from above at ~30°

    Isometric projection:
      screen_x = 190 + (x - z) * 50
      screen_y = 200 + (x + z) * 25 - y * 55

    Layers colored by height:
      y=0 (bottom) — #c084fc (pink)    — secrets
      y=1 (middle) — #818cf8 (purple)  — pki
      y=2 (top)    — #38bdf8 (cyan)    — networking

    Vertical columns — #94a3b8 (gray)  — infrastructure
  -->

  <!-- ═══════ BOTTOM LAYER EDGES (y=0) — faintest ═══════ -->
  <g stroke="#c084fc" stroke-width="1" opacity="0.2">
    <!-- x-direction -->
    <line x1="190" y1="200" x2="240" y2="225"/>
    <line x1="240" y1="225" x2="290" y2="250"/>
    <line x1="140" y1="225" x2="190" y2="250"/>
    <line x1="190" y1="250" x2="240" y2="275"/>
    <line x1="90" y1="250" x2="140" y2="275"/>
    <line x1="140" y1="275" x2="190" y2="300"/>
    <!-- z-direction -->
    <line x1="190" y1="200" x2="140" y2="225"/>
    <line x1="140" y1="225" x2="90" y2="250"/>
    <line x1="240" y1="225" x2="190" y2="250"/>
    <line x1="190" y1="250" x2="140" y2="275"/>
    <line x1="290" y1="250" x2="240" y2="275"/>
    <line x1="240" y1="275" x2="190" y2="300"/>
  </g>

  <!-- ═══════ VERTICAL EDGES: bottom → middle ═══════ -->
  <g stroke="#94a3b8" stroke-width="0.7" opacity="0.15">
    <line x1="190" y1="200" x2="190" y2="145"/>
    <line x1="240" y1="225" x2="240" y2="170"/>
    <line x1="290" y1="250" x2="290" y2="195"/>
    <line x1="140" y1="225" x2="140" y2="170"/>
    <line x1="190" y1="250" x2="190" y2="195"/>
    <line x1="240" y1="275" x2="240" y2="220"/>
    <line x1="90" y1="250" x2="90" y2="195"/>
    <line x1="140" y1="275" x2="140" y2="220"/>
    <line x1="190" y1="300" x2="190" y2="245"/>
  </g>

  <!-- ═══════ MIDDLE LAYER EDGES (y=1) ═══════ -->
  <g stroke="#818cf8" stroke-width="1.2" opacity="0.35">
    <!-- x-direction -->
    <line x1="190" y1="145" x2="240" y2="170"/>
    <line x1="240" y1="170" x2="290" y2="195"/>
    <line x1="140" y1="170" x2="190" y2="195"/>
    <line x1="190" y1="195" x2="240" y2="220"/>
    <line x1="90" y1="195" x2="140" y2="220"/>
    <line x1="140" y1="220" x2="190" y2="245"/>
    <!-- z-direction -->
    <line x1="190" y1="145" x2="140" y2="170"/>
    <line x1="140" y1="170" x2="90" y2="195"/>
    <line x1="240" y1="170" x2="190" y2="195"/>
    <line x1="190" y1="195" x2="140" y2="220"/>
    <line x1="290" y1="195" x2="240" y2="220"/>
    <line x1="240" y1="220" x2="190" y2="245"/>
  </g>

  <!-- ═══════ VERTICAL EDGES: middle → top ═══════ -->
  <g stroke="#94a3b8" stroke-width="0.8" opacity="0.25">
    <line x1="190" y1="145" x2="190" y2="90"/>
    <line x1="240" y1="170" x2="240" y2="115"/>
    <line x1="290" y1="195" x2="290" y2="140"/>
    <line x1="140" y1="170" x2="140" y2="115"/>
    <line x1="190" y1="195" x2="190" y2="140"/>
    <line x1="240" y1="220" x2="240" y2="165"/>
    <line x1="90" y1="195" x2="90" y2="140"/>
    <line x1="140" y1="220" x2="140" y2="165"/>
    <line x1="190" y1="245" x2="190" y2="190"/>
  </g>

  <!-- ═══════ TOP FACE FILL (subtle) ═══════ -->
  <polygon points="190,90 290,140 190,190 90,140" fill="#38bdf8" fill-opacity="0.04"/>

  <!-- ═══════ TOP LAYER EDGES (y=2) — brightest ═══════ -->
  <g stroke="#38bdf8" stroke-width="1.5" opacity="0.7">
    <!-- x-direction -->
    <line x1="190" y1="90" x2="240" y2="115"/>
    <line x1="240" y1="115" x2="290" y2="140"/>
    <line x1="140" y1="115" x2="190" y2="140"/>
    <line x1="190" y1="140" x2="240" y2="165"/>
    <line x1="90" y1="140" x2="140" y2="165"/>
    <line x1="140" y1="165" x2="190" y2="190"/>
    <!-- z-direction -->
    <line x1="190" y1="90" x2="140" y2="115"/>
    <line x1="140" y1="115" x2="90" y2="140"/>
    <line x1="240" y1="115" x2="190" y2="140"/>
    <line x1="190" y1="140" x2="140" y2="165"/>
    <line x1="290" y1="140" x2="240" y2="165"/>
    <line x1="240" y1="165" x2="190" y2="190"/>
  </g>

  <!-- ═══════ NODES ═══════ -->

  <!-- Bottom layer (y=0) -->
  <g fill="#c084fc">
    <circle cx="190" cy="200" r="3" opacity="0.35"/>
    <circle cx="240" cy="225" r="3" opacity="0.35"/>
    <circle cx="290" cy="250" r="3" opacity="0.35"/>
    <circle cx="140" cy="225" r="3" opacity="0.35"/>
    <circle cx="190" cy="250" r="3" opacity="0.35"/>
    <circle cx="240" cy="275" r="3" opacity="0.35"/>
    <circle cx="90" cy="250" r="3" opacity="0.35"/>
    <circle cx="140" cy="275" r="3" opacity="0.35"/>
    <circle cx="190" cy="300" r="3" opacity="0.35"/>
  </g>

  <!-- Middle layer (y=1) -->
  <g fill="#818cf8">
    <circle cx="190" cy="145" r="3.5" opacity="0.6"/>
    <circle cx="240" cy="170" r="3.5" opacity="0.6"/>
    <circle cx="290" cy="195" r="3.5" opacity="0.6"/>
    <circle cx="140" cy="170" r="3.5" opacity="0.6"/>
    <circle cx="190" cy="195" r="3.5" opacity="0.6"/>
    <circle cx="240" cy="220" r="3.5" opacity="0.6"/>
    <circle cx="90" cy="195" r="3.5" opacity="0.6"/>
    <circle cx="140" cy="220" r="3.5" opacity="0.6"/>
    <circle cx="190" cy="245" r="3.5" opacity="0.6"/>
  </g>

  <!-- Top layer (y=2) — with glow -->
  <g fill="#38bdf8" filter="url(#glow)">
    <circle cx="190" cy="90" r="5" opacity="0.95"/>
    <circle cx="240" cy="115" r="5" opacity="0.95"/>
    <circle cx="290" cy="140" r="5" opacity="0.95"/>
    <circle cx="140" cy="115" r="5" opacity="0.95"/>
    <circle cx="190" cy="140" r="5" opacity="0.95"/>
    <circle cx="240" cy="165" r="5" opacity="0.95"/>
    <circle cx="90" cy="140" r="5" opacity="0.95"/>
    <circle cx="140" cy="165" r="5" opacity="0.95"/>
    <circle cx="190" cy="190" r="5" opacity="0.95"/>
  </g>

  <!-- ═══════ ANIMATED FLOW ═══════ -->

  <!-- Dot tracing the top face perimeter -->
  <circle r="3" fill="#38bdf8" opacity="0.9" filter="url(#glow)">
    <animateMotion dur="5s" repeatCount="indefinite"
      path="M190,90 L240,115 L290,140 L240,165 L190,190 L140,165 L90,140 L140,115 Z"/>
  </circle>

  <!-- Dot tracing the middle face perimeter -->
  <circle r="2.5" fill="#818cf8" opacity="0.7">
    <animateMotion dur="6s" repeatCount="indefinite"
      path="M190,145 L240,170 L290,195 L240,220 L190,245 L140,220 L90,195 L140,170 Z"/>
  </circle>

  <!-- Dot descending a vertical column -->
  <circle r="2" fill="#94a3b8" opacity="0.6">
    <animateMotion dur="2s" repeatCount="indefinite"
      path="M290,140 L290,195 L290,250"/>
  </circle>
  <circle r="2" fill="#94a3b8" opacity="0.5">
    <animateMotion dur="2s" repeatCount="indefinite" begin="0.7s"
      path="M90,140 L90,195 L90,250"/>
  </circle>

  <!-- ════════════ DIVIDER ════════════ -->
  <line x1="400" y1="40" x2="400" y2="360" stroke="#334155" stroke-width="1" stroke-dasharray="2,6"/>

  <!-- ════════════ RIGHT SIDE: BRANDING ════════════ -->

  <!-- Logo mark -->
  <g transform="translate(600, 90)" filter="url(#glow-strong)">
    <polygon points="0,-36 36,0 0,36 -36,0" fill="none" stroke="#38bdf8" stroke-width="2.5"/>
    <polygon points="0,-20 20,0 0,20 -20,0" fill="url(#accent)" fill-opacity="0.2" stroke="#818cf8" stroke-width="1.5"/>
    <circle cx="0" cy="0" r="5" fill="url(#accent)"/>
    <circle cx="0" cy="-36" r="3" fill="#38bdf8"/>
    <circle cx="36" cy="0" r="3" fill="#38bdf8"/>
    <circle cx="0" cy="36" r="3" fill="#38bdf8"/>
    <circle cx="-36" cy="0" r="3" fill="#38bdf8"/>
    <circle cx="0" cy="-20" r="2" fill="#818cf8"/>
    <circle cx="20" cy="0" r="2" fill="#818cf8"/>
    <circle cx="0" cy="20" r="2" fill="#818cf8"/>
    <circle cx="-20" cy="0" r="2" fill="#818cf8"/>
    <line x1="0" y1="-20" x2="0" y2="-36" stroke="#38bdf8" stroke-width="0.8" opacity="0.5"/>
    <line x1="20" y1="0" x2="36" y2="0" stroke="#38bdf8" stroke-width="0.8" opacity="0.5"/>
    <line x1="0" y1="20" x2="0" y2="36" stroke="#38bdf8" stroke-width="0.8" opacity="0.5"/>
    <line x1="-20" y1="0" x2="-36" y2="0" stroke="#38bdf8" stroke-width="0.8" opacity="0.5"/>
  </g>

  <!-- Title -->
  <text x="600" y="168" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="700" fill="white" letter-spacing="4">LATTICE</text>

  <!-- Tagline -->
  <text x="600" y="198" text-anchor="middle" font-family="monospace" font-size="11" fill="#64748b">self-managing clusters</text>
  <text x="600" y="214" text-anchor="middle" font-family="monospace" font-size="11" fill="#64748b">zero-trust service mesh</text>

  <!-- Feature pills -->
  <g transform="translate(600, 240)">
    <rect x="-165" y="0" width="102" height="24" rx="12" fill="#38bdf8" fill-opacity="0.1" stroke="#38bdf8" stroke-opacity="0.3" stroke-width="1"/>
    <text x="-114" y="16" text-anchor="middle" font-family="monospace" font-size="9" fill="#38bdf8">LatticeService</text>

    <rect x="-53" y="0" width="106" height="24" rx="12" fill="#818cf8" fill-opacity="0.1" stroke="#818cf8" stroke-opacity="0.3" stroke-width="1"/>
    <text x="0" y="16" text-anchor="middle" font-family="monospace" font-size="9" fill="#818cf8">CedarPolicy</text>

    <rect x="63" y="0" width="102" height="24" rx="12" fill="#c084fc" fill-opacity="0.1" stroke="#c084fc" stroke-opacity="0.3" stroke-width="1"/>
    <text x="114" y="16" text-anchor="middle" font-family="monospace" font-size="9" fill="#c084fc">LatticeCluster</text>
  </g>

  <!-- Feature list -->
  <g font-family="monospace" font-size="11" fill="#94a3b8">
    <text x="488" y="302"><tspan fill="#38bdf8">></tspan> bilateral service mesh</text>
    <text x="488" y="322"><tspan fill="#818cf8">></tspan> automatic PKI &amp; mTLS</text>
    <text x="488" y="342"><tspan fill="#c084fc">></tspan> Vault secret management</text>
    <text x="488" y="362"><tspan fill="#22d3ee">></tspan> FIPS 140-2 cryptography</text>
  </g>
</svg>
