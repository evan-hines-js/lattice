name: Build Lattice Operator

on:
  push:
    branches: [main]
    tags: ['v*']
    paths:
      - 'crates/**'
      - 'proto/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'Dockerfile'
      - 'versions.toml'
      - '.github/workflows/lattice.yaml'
      - 'scripts/**'
  pull_request:
    branches: [main]
    paths:
      - 'crates/**'
      - 'proto/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'Dockerfile'
      - 'versions.toml'
      - 'scripts/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: evan-hines-js/lattice

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run error handling checks
        run: ./scripts/dev/check-error-handling.sh

      - name: Run security pattern checks
        run: ./scripts/dev/check-security-patterns.sh

      - name: Run async pattern checks
        run: ./scripts/dev/check-async-patterns.sh

  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install protoc
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install protoc
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cargo test --workspace --lib

  trivy-fs:
    name: Trivy Filesystem Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner (filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-fs-results.sarif'

  trivy-image:
    name: Trivy Image Scan
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request' && needs.build.outputs.image-ref != ''
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Run Trivy vulnerability scanner (image)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ needs.build.outputs.image-ref }}'
          format: 'sarif'
          output: 'trivy-image-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-image-results.sarif'

  build:
    name: Build & Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-ref: ${{ steps.image-ref.outputs.ref }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Parse versions.toml
        id: versions
        run: |
          # Parse versions from versions.toml
          get_version() {
            local section=$1
            local key=$2
            awk -v section="[$section]" -v key="$key" '
              $0 == section { in_section=1; next }
              /^\[/ { in_section=0 }
              in_section && $1 == key { gsub(/[" ]/, "", $3); print $3 }
            ' versions.toml
          }

          echo "helm=$(get_version helm version)" >> $GITHUB_OUTPUT
          echo "clusterctl=$(get_version clusterctl version)" >> $GITHUB_OUTPUT
          echo "capi=$(get_version capi version)" >> $GITHUB_OUTPUT

          # Debug output
          echo "Versions:"
          echo "  helm: $(get_version helm version)"
          echo "  clusterctl: $(get_version clusterctl version)"
          echo "  capi: $(get_version capi version)"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push (FIPS)
        id: build-fips
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            FIPS=true
            HELM_VERSION=${{ steps.versions.outputs.helm }}
            CLUSTERCTL_VERSION=${{ steps.versions.outputs.clusterctl }}
            CAPI_VERSION=${{ steps.versions.outputs.capi }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image reference for scanning
        id: image-ref
        if: github.event_name != 'pull_request'
        run: |
          echo "ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build-fips.outputs.digest }}" >> $GITHUB_OUTPUT

      - name: Build and push (non-FIPS, for testing)
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}-dev
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            FIPS=
            HELM_VERSION=${{ steps.versions.outputs.helm }}
            CLUSTERCTL_VERSION=${{ steps.versions.outputs.clusterctl }}
            CAPI_VERSION=${{ steps.versions.outputs.capi }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
