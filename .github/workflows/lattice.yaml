name: Build Lattice Operator

on:
  push:
    branches: [main]
    tags: ['v*']
    paths:
      - 'crates/**'
      - 'proto/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'Dockerfile'
      - 'versions.toml'
      - '.github/workflows/lattice.yaml'
      - 'scripts/**'
  pull_request:
    branches: [main]
    paths:
      - 'crates/**'
      - 'proto/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'Dockerfile'
      - 'versions.toml'
      - 'scripts/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: evan-hines-js/lattice

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install gawk
        run: sudo apt-get update && sudo apt-get install -y gawk

      - name: Run error handling checks
        run: ./scripts/dev/check-error-handling.sh

      - name: Run security pattern checks
        run: ./scripts/dev/check-security-patterns.sh

      - name: Run async pattern checks
        run: ./scripts/dev/check-async-patterns.sh

  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install protoc
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install protoc
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cargo test --workspace --lib

  trivy-fs:
    name: Trivy Filesystem Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner (filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        continue-on-error: true  # May fail on fork PRs due to restricted permissions
        with:
          sarif_file: 'trivy-fs-results.sarif'

  trivy-image:
    name: Trivy Image Scan
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request' && needs.build.outputs.image-ref != ''
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: Run Trivy vulnerability scanner (image)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ needs.build.outputs.image-ref }}'
          format: 'sarif'
          output: 'trivy-image-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        continue-on-error: true  # May fail on fork PRs due to restricted permissions
        with:
          sarif_file: 'trivy-image-results.sarif'

  build:
    name: Build & Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-ref: ${{ steps.image-ref.outputs.ref }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Parse versions.toml
        id: versions
        run: |
          # Parse versions from versions.toml
          get_version() {
            local section=$1
            local key=$2
            awk -v section="[$section]" -v key="$key" '
              $0 == section { in_section=1; next }
              /^\[/ { in_section=0 }
              in_section && $1 == key { gsub(/[" ]/, "", $3); print $3 }
            ' versions.toml
          }

          echo "helm=$(get_version helm version)" >> $GITHUB_OUTPUT
          echo "clusterctl=$(get_version clusterctl version)" >> $GITHUB_OUTPUT
          echo "capi=$(get_version capi version)" >> $GITHUB_OUTPUT
          echo "rke2=$(get_version rke2 version)" >> $GITHUB_OUTPUT
          echo "capmox=$(get_version capmox version)" >> $GITHUB_OUTPUT
          echo "capa=$(get_version capa version)" >> $GITHUB_OUTPUT
          echo "capo=$(get_version capo version)" >> $GITHUB_OUTPUT
          echo "ipam=$(get_version ipam-in-cluster version)" >> $GITHUB_OUTPUT
          echo "cilium=$(get_version charts cilium)" >> $GITHUB_OUTPUT
          echo "istio=$(get_version charts istio)" >> $GITHUB_OUTPUT
          echo "cert_manager=$(get_version charts cert-manager)" >> $GITHUB_OUTPUT

      - name: Download CAPI providers
        run: |
          mkdir -p test-providers
          CAPI=${{ steps.versions.outputs.capi }}
          RKE2=${{ steps.versions.outputs.rke2 }}
          CAPMOX=${{ steps.versions.outputs.capmox }}
          CAPA=${{ steps.versions.outputs.capa }}
          CAPO=${{ steps.versions.outputs.capo }}
          IPAM=${{ steps.versions.outputs.ipam }}

          # Core CAPI components
          mkdir -p test-providers/cluster-api/v${CAPI}
          curl -sL "https://github.com/kubernetes-sigs/cluster-api/releases/download/v${CAPI}/core-components.yaml" \
            -o test-providers/cluster-api/v${CAPI}/core-components.yaml

          # Bootstrap kubeadm
          mkdir -p test-providers/bootstrap-kubeadm/v${CAPI}
          curl -sL "https://github.com/kubernetes-sigs/cluster-api/releases/download/v${CAPI}/bootstrap-components.yaml" \
            -o test-providers/bootstrap-kubeadm/v${CAPI}/bootstrap-components.yaml

          # Control plane kubeadm
          mkdir -p test-providers/control-plane-kubeadm/v${CAPI}
          curl -sL "https://github.com/kubernetes-sigs/cluster-api/releases/download/v${CAPI}/control-plane-components.yaml" \
            -o test-providers/control-plane-kubeadm/v${CAPI}/control-plane-components.yaml

          # Docker infrastructure (for development)
          mkdir -p test-providers/infrastructure-docker/v${CAPI}
          curl -sL "https://github.com/kubernetes-sigs/cluster-api/releases/download/v${CAPI}/infrastructure-components-development.yaml" \
            -o test-providers/infrastructure-docker/v${CAPI}/infrastructure-components-development.yaml

          # RKE2 bootstrap and control plane
          mkdir -p test-providers/bootstrap-rke2/v${RKE2}
          curl -sL "https://github.com/rancher/cluster-api-provider-rke2/releases/download/v${RKE2}/bootstrap-components.yaml" \
            -o test-providers/bootstrap-rke2/v${RKE2}/bootstrap-components.yaml
          mkdir -p test-providers/control-plane-rke2/v${RKE2}
          curl -sL "https://github.com/rancher/cluster-api-provider-rke2/releases/download/v${RKE2}/control-plane-components.yaml" \
            -o test-providers/control-plane-rke2/v${RKE2}/control-plane-components.yaml

          # Proxmox infrastructure
          mkdir -p test-providers/infrastructure-proxmox/v${CAPMOX}
          curl -sL "https://github.com/ionos-cloud/cluster-api-provider-proxmox/releases/download/v${CAPMOX}/infrastructure-components.yaml" \
            -o test-providers/infrastructure-proxmox/v${CAPMOX}/infrastructure-components.yaml

          # AWS infrastructure
          mkdir -p test-providers/infrastructure-aws/v${CAPA}
          curl -sL "https://github.com/kubernetes-sigs/cluster-api-provider-aws/releases/download/v${CAPA}/infrastructure-components.yaml" \
            -o test-providers/infrastructure-aws/v${CAPA}/infrastructure-components.yaml

          # OpenStack infrastructure
          mkdir -p test-providers/infrastructure-openstack/v${CAPO}
          curl -sL "https://github.com/kubernetes-sigs/cluster-api-provider-openstack/releases/download/v${CAPO}/infrastructure-components.yaml" \
            -o test-providers/infrastructure-openstack/v${CAPO}/infrastructure-components.yaml

          # IPAM in-cluster
          mkdir -p test-providers/ipam-in-cluster/v${IPAM}
          curl -sL "https://github.com/kubernetes-sigs/cluster-api-ipam-provider-in-cluster/releases/download/v${IPAM}/ipam-components.yaml" \
            -o test-providers/ipam-in-cluster/v${IPAM}/ipam-components.yaml

          echo "Downloaded CAPI providers:"
          find test-providers -name "*.yaml" | head -20

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Download Helm charts
        run: |
          mkdir -p test-charts
          CILIUM=${{ steps.versions.outputs.cilium }}
          ISTIO=${{ steps.versions.outputs.istio }}
          CERT_MANAGER=${{ steps.versions.outputs.cert_manager }}

          # Add Helm repos
          helm repo add cilium https://helm.cilium.io/
          helm repo add istio https://istio-release.storage.googleapis.com/charts
          helm repo add jetstack https://charts.jetstack.io
          helm repo update

          # Pull charts
          helm pull cilium/cilium --version ${CILIUM} --untar --untardir test-charts
          helm pull istio/base --version ${ISTIO} --untar --untardir test-charts
          helm pull istio/istiod --version ${ISTIO} --untar --untardir test-charts
          helm pull istio/ztunnel --version ${ISTIO} --untar --untardir test-charts
          helm pull jetstack/cert-manager --version ${CERT_MANAGER} --untar --untardir test-charts

          echo "Downloaded Helm charts:"
          ls -la test-charts/

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push (FIPS)
        id: build-fips
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            FIPS=true
            HELM_VERSION=${{ steps.versions.outputs.helm }}
            CLUSTERCTL_VERSION=${{ steps.versions.outputs.clusterctl }}
            CAPI_VERSION=${{ steps.versions.outputs.capi }}
            RKE2_VERSION=${{ steps.versions.outputs.rke2 }}
            CAPMOX_VERSION=${{ steps.versions.outputs.capmox }}
            CAPA_VERSION=${{ steps.versions.outputs.capa }}
            CAPO_VERSION=${{ steps.versions.outputs.capo }}
            IPAM_VERSION=${{ steps.versions.outputs.ipam }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image reference for scanning
        id: image-ref
        if: github.event_name != 'pull_request'
        run: |
          echo "ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build-fips.outputs.digest }}" >> $GITHUB_OUTPUT

      - name: Build and push (non-FIPS, for testing)
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}-dev
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            FIPS=
            HELM_VERSION=${{ steps.versions.outputs.helm }}
            CLUSTERCTL_VERSION=${{ steps.versions.outputs.clusterctl }}
            CAPI_VERSION=${{ steps.versions.outputs.capi }}
            RKE2_VERSION=${{ steps.versions.outputs.rke2 }}
            CAPMOX_VERSION=${{ steps.versions.outputs.capmox }}
            CAPA_VERSION=${{ steps.versions.outputs.capa }}
            CAPO_VERSION=${{ steps.versions.outputs.capo }}
            IPAM_VERSION=${{ steps.versions.outputs.ipam }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
