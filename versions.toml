# Lattice Dependency Versions
# Single source of truth for all dependency versions
# Used by: Dockerfile, build.rs, runtime code

[kubernetes]
version = "1.35.0"

[helm]
version = "4.0.4"

[clusterctl]
version = "1.12.1"

[capi]
version = "1.12.1"

[rke2]
# RKE2 CAPI provider from https://github.com/rancher/cluster-api-provider-rke2
version = "0.21.1"

[capmox]
# Proxmox CAPI provider from https://github.com/ionos-cloud/cluster-api-provider-proxmox
version = "0.7.5"

[capa]
# AWS CAPI provider from https://github.com/kubernetes-sigs/cluster-api-provider-aws
version = "2.10.0"

[capo]
# OpenStack CAPI provider from https://github.com/kubernetes-sigs/cluster-api-provider-openstack
version = "0.11.0"

[ipam-in-cluster]
# IPAM in-cluster provider from https://github.com/kubernetes-sigs/cluster-api-ipam-provider-in-cluster
# Required by CAPMOX (Proxmox provider)
version = "1.0.3"

[charts]
cilium = "1.18.5"
istio = "1.28.2"
cert-manager = "1.19.2"
flux = "2.14.1"
