apiVersion: lattice.dev/v1alpha1
kind: LatticeService
metadata:
  name: backend-rate-limited
  namespace: policy-test
  labels:
    lattice.dev/environment: policy-test
spec:
  environment: policy-test
  containers:
    main:
      image: nginx:alpine
  resources:
    client:
      type: service
      direction: inbound
      inbound:
        rateLimit:
          requestsPerInterval: 10
          intervalSeconds: 60
  service:
    ports:
      http:
        port: 80
  replicas:
    min: 1
