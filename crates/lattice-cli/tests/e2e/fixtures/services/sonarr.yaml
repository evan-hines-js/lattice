apiVersion: lattice.dev/v1alpha1
kind: LatticeService
metadata:
  name: sonarr
  namespace: media
spec:
  workload:
    containers:
      main:
        image: docker.io/linuxserver/sonarr:latest
        security:
          runAsUser: 0
          apparmorProfile: Unconfined
          capabilities: [SETUID, SETGID]
        variables:
          PUID: "1000"
          PGID: "1000"
          TZ: "America/New_York"
        volumes:
          /config:
            source: ${resources.config}
          /downloads:
            source: ${resources.media-storage}
            path: downloads
          /tv:
            source: ${resources.media-storage}
            path: library
          /tmp: {}
          /run: {}
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        readinessProbe:
          httpGet:
            path: /ping
            port: 8989
    service:
      ports:
        http:
          port: 8989
          protocol: TCP
    resources:
      # Registry credentials for GHCR images
      ghcr-creds:
        type: secret
        id: local-regcreds
        params:
          provider: lattice-local
          refreshInterval: 1h
      # Owned volume (private to this service)
      config:
        type: volume
        params:
          size: 5Gi
      # Shared media storage (REFERENCE - no size)
      media-storage:
        type: volume
        id: media-storage
      # Service dependencies (bilateral agreements)
      nzbget:
        type: service
        direction: outbound
      jellyfin:
        type: service
        direction: outbound
  imagePullSecrets:
    - ghcr-creds
  replicas: 1
  ingress:
    routes:
      public:
        hosts:
          - sonarr.home.local
        tls:
          issuerRef:
            name: letsencrypt-prod
