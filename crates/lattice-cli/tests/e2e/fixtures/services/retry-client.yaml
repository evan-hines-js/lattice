apiVersion: lattice.dev/v1alpha1
kind: LatticeService
metadata:
  name: retry-client
  namespace: policy-test
  labels:
    lattice.dev/environment: policy-test
spec:
  environment: policy-test
  containers:
    main:
      image: curlimages/curl:latest
      command:
        - /bin/sh
      args:
        - -c
        - |
          {{SCRIPT}}
  resources:
    backend-retry:
      type: service
      direction: outbound
      outbound:
        retries:
          attempts: 3
          perTryTimeout: 2s
          retryOn:
            - 5xx
  replicas:
    min: 1
