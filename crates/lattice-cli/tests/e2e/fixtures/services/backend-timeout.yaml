apiVersion: lattice.dev/v1alpha1
kind: LatticeService
metadata:
  name: backend-timeout
  namespace: policy-test
  labels:
    lattice.dev/environment: policy-test
spec:
  environment: policy-test
  containers:
    main:
      image: kennethreitz/httpbin:latest
  resources:
    timeout-client:
      type: service
      direction: inbound
      inbound:
        timeout:
          request: 3s
  service:
    ports:
      http:
        port: 80
  replicas:
    min: 1
