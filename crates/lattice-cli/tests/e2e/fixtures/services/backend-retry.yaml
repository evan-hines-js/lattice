apiVersion: lattice.dev/v1alpha1
kind: LatticeService
metadata:
  name: backend-retry
  namespace: policy-test
  labels:
    lattice.dev/environment: policy-test
spec:
  environment: policy-test
  containers:
    main:
      image: kennethreitz/httpbin:latest
  resources:
    retry-client:
      type: service
      direction: inbound
      inbound:
        retries:
          attempts: 3
          perTryTimeout: 2s
          retryOn:
            - 5xx
  service:
    ports:
      http:
        port: 80
  replicas:
    min: 1
