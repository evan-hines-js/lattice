apiVersion: lattice.dev/v1alpha1
kind: LatticeService
metadata:
  name: client
  namespace: policy-test
  labels:
    lattice.dev/environment: policy-test
spec:
  environment: policy-test
  containers:
    main:
      image: curlimages/curl:latest
      command:
        - /bin/sh
      args:
        - -c
        - "{{SCRIPT}}"
  resources:
    backend-rate-limited:
      type: service
      direction: outbound
      outbound:
        retries:
          attempts: 3
          perTryTimeout: 5s
          retryOn:
            - 5xx
        timeout:
          request: 30s
  replicas:
    min: 1
