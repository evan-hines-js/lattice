apiVersion: lattice.dev/v1alpha1
kind: LatticeService
metadata:
  name: jellyfin
  namespace: media
spec:
  workload:
    containers:
      main:
        image: ghcr.io/evan-hines-js/jellyfin:latest
        security:
          runAsUser: 0
          apparmorProfile: Unconfined
          allowedBinaries: ["*"]
        variables:
          JELLYFIN_PublishedServerUrl: "http://jellyfin.media.svc.cluster.local:8096"
        volumes:
          /config:
            source: ${resources.config}
          /cache:
            source: ${resources.cache}
          /media:
            source: ${resources.media-storage}
            path: library
          /tmp: {}
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 4000m
            memory: 8Gi
        readinessProbe:
          httpGet:
            path: /health
            port: 8096
    service:
      ports:
        http:
          port: 8096
          protocol: TCP
    resources:
      # Registry credentials for GHCR images
      ghcr-creds:
        type: secret
        id: local-regcreds
        params:
          provider: lattice-local
          refreshInterval: 1h
      # Owned volumes (private to this service)
      config:
        type: volume
        params:
          size: 10Gi
      cache:
        type: volume
        params:
          size: 20Gi
      # Shared media storage (OWNER - has size)
      media-storage:
        type: volume
        id: media-storage
        params:
          size: 1Ti
          accessMode: ReadWriteOnce
          allowedConsumers:
            - sonarr
            - nzbget
      # External service dependencies
      jellyfin-repo:
        type: external-service
        direction: outbound
      # Service dependencies (bilateral agreement)
      sonarr:
        type: service
        direction: inbound
  imagePullSecrets:
    - ghcr-creds
  replicas: 1
  ingress:
    routes:
      public:
        hosts:
          - jellyfin.home.local
        tls:
          issuerRef:
            name: letsencrypt-prod
