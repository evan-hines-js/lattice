apiVersion: lattice.dev/v1alpha1
kind: LatticeService
metadata:
  name: timeout-client
  namespace: policy-test
  labels:
    lattice.dev/environment: policy-test
spec:
  environment: policy-test
  containers:
    main:
      image: curlimages/curl:latest
      command:
        - /bin/sh
      args:
        - -c
        - "{{SCRIPT}}"
  resources:
    backend-timeout:
      type: service
      direction: outbound
      outbound:
        timeout:
          request: 3s
  replicas:
    min: 1
