# Proxmox workload cluster for E2E testing
apiVersion: lattice.dev/v1alpha1
kind: LatticeCluster
metadata:
  name: e2e-workload
spec:
  provider:
    kubernetes:
      version: "1.32.0"
      bootstrap: rke2
      # certSANs auto-populated from controlPlaneEndpoint
    config:
      proxmox:
        secretRef:
          name: proxmox-credentials
          namespace: capmox-system
        sshAuthorizedKeys:
          - "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAID1f8eVKp5YCAtis77YO/oHhWvzAiimDzlDqhtD+85YR evan.hines.dev@gmail.com"
        sourceNode: "poweredge-lg"
        templateId: 9000
        # kube-vip VIP for K8s API server
        controlPlaneEndpoint: "10.0.0.104"
        bridge: "vmbr0"
        # Node IPs assigned by CAPMOX (105-107)
        ipv4Pool:
          start: "10.0.0.105"
          end: "10.0.0.107"
          prefix: 24
          gateway: "10.0.0.1"
        dnsServers:
          - "10.0.0.1"
        virtualIpNetworkInterface: "ens18"
        cpCores: 16
        cpMemoryMib: 32768
        cpDiskSizeGb: 50
        workerCores: 16
        workerMemoryMib: 32768
        workerDiskSizeGb: 100
  nodes:
    controlPlane: 1
    workers: 2
  environment: e2e-test
  region: proxmox
