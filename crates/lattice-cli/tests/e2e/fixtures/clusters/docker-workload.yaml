# Docker workload cluster for E2E testing
# Uses CAPD (Cluster API Provider Docker) for local development/CI
# Has parentConfig so it can provision child clusters (deep hierarchy test)
apiVersion: lattice.dev/v1alpha1
kind: LatticeCluster
metadata:
  name: e2e-workload
spec:
  provider:
    kubernetes:
      version: "1.32.0"
      bootstrap: kubeadm
      certSANs:
        - "127.0.0.1"
        - "localhost"
        - "172.18.255.20"
    config:
      docker: {}
  nodes:
    controlPlane: 1
    workers: 1
  networking:
    default:
      cidr: "172.18.255.20/32"
  parentConfig:
    host: 172.18.255.20
    grpcPort: 50051
    bootstrapPort: 8443
    service:
      type: LoadBalancer
  environment: e2e-test
  region: local
