# Docker second-tier workload cluster for E2E testing
# Used to test deep hierarchy and unpivot flow
# This is a leaf cluster (no endpoints) - child of e2e-workload
apiVersion: lattice.dev/v1alpha1
kind: LatticeCluster
metadata:
  name: e2e-workload2
  labels:
    lattice.dev/environment: e2e-test
    lattice.dev/region: local
spec:
  monitoring: false
  backups: false
  providerRef: docker
  provider:
    kubernetes:
      version: "1.32.0"
      bootstrap: rke2
      certSANs:
        - "127.0.0.1"
        - "localhost"
    config:
      docker: {}
  nodes:
    controlPlane: 1
    workerPools:
      default:
        replicas: 1
