# Docker management cluster for E2E testing
# Uses CAPD (Cluster API Provider Docker) for local development/CI
apiVersion: lattice.dev/v1alpha1
kind: LatticeCluster
metadata:
  name: e2e-mgmt
spec:
  providerRef: docker
  provider:
    kubernetes:
      version: "1.32.0"
      bootstrap: kubeadm
      certSANs:
        - "127.0.0.1"
        - "localhost"
        - "172.18.255.10"
    config:
      docker: {}
  nodes:
    controlPlane: 1
    workerPools:
      default:
        replicas: 1
  networking:
    default:
      cidr: "172.18.255.10/32"
  parentConfig:
    host: 172.18.255.10
    grpcPort: 50051
    bootstrapPort: 8443
    service:
      type: LoadBalancer
