# Docker management cluster for E2E testing
# Uses CAPD (Cluster API Provider Docker) for local development/CI
apiVersion: lattice.dev/v1alpha1
kind: LatticeCluster
metadata:
  name: e2e-mgmt
spec:
  monitoring:
    enabled: false
  backups:
    enabled: false
  providerRef: docker
  provider:
    kubernetes:
      version: "1.32.0"
      bootstrap: rke2
      certSANs:
        - "127.0.0.1"
        - "localhost"
    config:
      docker: {}
  nodes:
    controlPlane:
      replicas: 1
    workerPools:
      default:
        replicas: 1
  networking:
    default:
      cidr: "172.18.255.0/28"
  parentConfig:
    grpcPort: 50051
    bootstrapPort: 8443
    service:
      type: LoadBalancer
