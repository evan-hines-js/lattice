# OpenStack workload2 cluster for E2E hierarchy testing
# Provisioned from workload1 to test deep cluster hierarchy
apiVersion: lattice.dev/v1alpha1
kind: LatticeCluster
metadata:
  name: e2e-workload2
  labels:
    lattice.dev/environment: e2e-test
    lattice.dev/region: local
spec:
  monitoring: false
  backups: false
  providerRef: openstack
  provider:
    kubernetes:
      version: "1.32.0"
      bootstrap: kubeadm
      certSANs:
        - "127.0.0.1"
        - "localhost"
    config:
      openstack:
        externalNetwork: "Ext-Net"
        cpFlavor: "b2-30"
        workerFlavor: "b2-15"
        imageName: "Ubuntu 22.04"
        sshKeyName: "lattice-e2e"
        cloudName: "openstack"
        dnsNameservers:
          - "8.8.8.8"
          - "8.8.4.4"
        cpRootVolumeSizeGb: 50
        workerRootVolumeSizeGb: 50
  nodes:
    controlPlane: 1
    workerPools:
      default:
        replicas: 1
  parentConfig:
    # host is auto-discovered from Octavia LB
    grpcPort: 50051
    bootstrapPort: 8443
    service:
      type: LoadBalancer
